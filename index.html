<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game & Learning Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Game & Learning Center</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Select a Game Mode</h2>
            <p>Learn, play, and improve your English skills while having fun!</p>
            <div class="menu-options">
                <label for="game-mode">Game Mode:</label>
                <select id="game-mode" onchange="updateDescription()">
                    <option value="matching">Matching Game</option>
                    <option value="say-the-word">Say the Word</option>
                    <option value="repeat-after-me">Repeat After Me</option>
                    <option value="fill-in-the-blank">Fill in the Blank</option>
                    <option value="build-the-sentence">Build the Sentence</option>
                </select>
                <div id="game-description">
                    <!-- Game description will appear here -->
                </div>
            </div>
            <div class="menu-options">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="start-game" class="main-button">Start Game</button>
        </section>

        <section id="game-container" class="hidden">
            <div id="game-area"></div>
            <div id="score">
                <p><strong>Correct:</strong> <span id="correct">0</span></p>
                <p><strong>Mistakes:</strong> <span id="mistakes">0</span></p>
                <p><strong>Score:</strong> <span id="score">0</span></p>
                <p><strong>Time Taken:</strong> <span id="time">0</span> seconds</p>
            </div>
            <button id="restart" class="main-button">Restart</button>
            <button id="exit" class="main-button">Exit</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 WK-Game & Learning Center</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
