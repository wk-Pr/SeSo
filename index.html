<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Matching Game</h1>
    </header>
    <main>
        <div id="menu">
            <label for="difficulty">Choose Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-game" class="main-button">Start Game</button>
        </div>
        <div id="game-container" class="hidden">
            <div id="buttons"></div>
            <div id="score">
                <p><strong>Correct:</strong> <span id="correct">0</span></p>
                <p><strong>Mistakes:</strong> <span id="mistakes">0</span></p>
                <p><strong>Score:</strong> <span id="score">0</span></p>
                <p><strong>Time Taken:</strong> <span id="time">0</span> seconds</p>
            </div>
            <button id="restart" class="main-button">Restart</button>
            <button id="exit" class="main-button">Exit</button>
        </div>
    </main>
    <footer>
        <p>&copy; WK-GAME</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
