<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game & Learning Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Game & Learning Center</h1>
    </header>
    <main>
        <div id="menu">
            <label for="game-mode">Choose Game Mode:</label>
            <select id="game-mode">
                <option value="matching">Matching Game</option>
                <option value="say-the-word">Say the Word</option>
                <option value="repeat-after-me">Repeat After Me</option>
                <option value="fill-in-the-blank">Fill in the Blank</option>
                <option value="build-the-sentence">Build the Sentence</option>
            </select>
            <label for="difficulty">Choose Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-game" class="main-button">Start Game</button>
        </div>

        <div id="game-container" class="hidden">
            <div id="buttons"></div>
            <div id="score">
                <p><strong>Correct:</strong> <span id="correct">0</span></p>
                <p><strong>Mistakes:</strong> <span id="mistakes">0</span></p>
                <p><strong>Score:</strong> <span id="score">0</span></p>
                <p><strong>Time Taken:</strong> <span id="time">0</span> seconds</p>
            </div>
            <button id="restart" class="main-button">Restart</button>
            <button id="exit" class="main-button">Exit</button>
        </div>

        <div id="leaderboard" class="hidden">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Score</th>
                        <th>Time (s)</th>
                        <th>Mistakes</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
            <button id="back-to-menu" class="main-button">Back to Menu</button>
        </div>
    </main>
    <footer>
        <p>&copy; WK-GAME</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
